upstream splunk {
    server splunk:5000;
}


upstream smeiling {
    server smeiling:8000;
}


server {

    listen 443 ssl;

    location / {
        proxy_pass http://splunk;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

     location /smeiling {
        rewrite ^/smeiling/(.*) $1 break;
        proxy_pass http://smeiling/;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    ssl_certificate keys/cert.pem;
    ssl_certificate_key keys/key.pem;

}
